<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        console.log = () => {};
        console.error = () => {};
        onerror = () => {
            console = null;
            return true;
        }
    </script>
    <script type="Mirielle/Shader" id="fragment-shader-2d">
        precision mediump float;

        uniform sampler2D u_texture;
        varying vec2 v_texCoord;

        void main() {
            gl_FragColor = texture2D(u_texture, v_texCoord);
        }
    </script>
    <script type="Mirielle/Shader" id="fragment2-shader-2d">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(0, 0, 0, 0.3);
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris | Game</title>
</head>
<body>
    <section id="game-scene">
        <div class="Scene" id="game-area">
            <canvas id="gl"></canvas>
            <div class="Box Scene" id="toolbar">
                <div style="width: 80%">
                    <p id="score-text" class="info-txt"></p>
                    <p id="level-text" class="info-txt"></p>
                </div>
                <button class="TransparentBtn" id="TransparentBtn" style="z-index: 200;">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M16 37.85v-28l22 14Zm3-14Zm0 8.55 13.45-8.55L19 15.3Z"/></svg>
                </button>
            </div>
        </div>
        <section id="menu">
            <img src="https://i.ibb.co/W5NGNHq/tet.png">
            <button class="MenuBtn" id="playBtn">PLay</button>
            <button class="MenuBtn" id="controlsBtn">How To Play</button>
            <button class="MenuBtn" id="aboutBtn">About</button>
        </section> 
    </section>
    <audio src="https://www.dropbox.com/s/30leoceuyqo7zja/Tetris%2099%20-%20Main%20Theme.mp3?dl=1" id="music" style="display: none;"></audio>
    <img src="https://i.ibb.co/ZTzBSVh/tetris.png" crossorigin="anonymous" style="display: none;" id="textureImg">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</body>
</html>
