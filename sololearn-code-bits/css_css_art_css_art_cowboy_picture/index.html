<!-- Art Inspiration: Cowboy- Hey Hey Momo! -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cowboy Art</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
* {
        padding: 0;
        margin: 0;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
      }
      body {
        background-color: #79311f;
      }
      .wrapper {
        width: 21.87em;
        position: absolute;
        -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
      }
      .container {
        width: 21.87em;
        height: 25em;
      }
      a {
        font-size: 1.2em;
        display: block;
        width: 18em;
        background-color: #ffffff;
        position: relative;
        text-align: center;
        text-decoration: none;
        font-family: "Poppins", sans-serif;
        padding: 1em 0;
        margin-top: 1em;
        border-radius: 0.3em;
        color: #000000;
      }
      .center {
        margin: auto;
        left: 0;
        right: 0;
      }
      .cowboy {
        background-color: #f4b596;
        height: 7.5em;
        width: 9.37em;
        border-radius: 0 0 1em 1em;
        position: absolute;
        top: 9.37em;
      }
      .ear {
        height: 1.87em;
        width: 11.87em;
        background-color: #f4b596;
        border-radius: 1em;
        position: absolute;
        top: 12.18em;
      }
      .ear:before {
        content: "";
        height: 1.25em;
        width: 10.93em;
        background-color: #ec7177;
        border-radius: 1em;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0.34em;
      }
      .hair {
        height: 0;
        width: 0;
        border-top: 0.95em solid #000000;
        border-left: 0.95em solid transparent;
        border-right: 0.95em solid transparent;
        position: absolute;
      }
      .hair:before,
      .hair:after {
        content: "";
        position: absolute;
        height: 1.56em;
        width: 1.56em;
        background-color: #000000;
        top: -0.93em;
      }
      .hair:before {
        left: -4.68em;
        border-radius: 0 0 1.56em 0;
      }
      .hair:after {
        left: 3.12em;
        border-radius: 0 0 0 1.56em;
      }
      .eye {
        position: absolute;
        background-color: #000000;
        height: 1.25em;
        width: 1.25em;
        border-radius: 50%;
        top: 0.31em;
        left: -1.87em;
        -webkit-box-shadow: 2.5em 0 #000000;
                box-shadow: 2.5em 0 #000000;
      }
      .blush {
        position: absolute;
        background-color: #ec7177;
        height: 1.25em;
        width: 1.25em;
        border-radius: 50%;
        top: 2.18em;
        left: -3.12em;
        -webkit-box-shadow: 5em 0 #ec7177;
                box-shadow: 5em 0 #ec7177;
      }
      .moustache,
      .moustache:before {
        position: absolute;
        height: 1.87em;
        width: 1.87em;
        background-color: #000000;
      }
      .moustache {
        border-radius: 1.87em 0;
        top: 2.5em;
        left: -1.87em;
      }
      .moustache:before {
        content: "";
        border-radius: 0 1.87em;
        left: 1.75em;
      }
      .hat {
        position: absolute;
        height: 1.56em;
        width: 15em;
        background-color: #b35230;
        top: -1.56em;
        left: -2.81em;
      }
      .hat:before {
        position: absolute;
        content: "";
        height: 3.12em;
        width: 1.56em;
        background-color: #b35230;
        bottom: 0;
        border-radius: 0.93em 0.93em 0 0;
        -webkit-box-shadow: 13.43em 0 #b35230;
                box-shadow: 13.43em 0 #b35230;
      }
      .hat:after {
        position: absolute;
        content: "";
        width: 4.37em;
        height: 6.87em;
        background-color: #b35230;
        left: 3.12em;
        bottom: 0;
        border-radius: 2.5em 2.5em 0 0;
        -webkit-box-shadow: 4.31em 0 #b35230;
                box-shadow: 4.31em 0 #b35230;
      }
      .belt {
        position: absolute;
        height: 1.87em;
        width: 8.75em;
        background-color: #000000;
        top: -3.43em;
        left: 0.31em;
      }
      .belt:before {
        position: absolute;
        content: "";
        height: 0.87em;
        width: 1.5em;
        border: 0.5em solid #eaa419;
        left: 3.12em;
      }
      .jacket {
        position: absolute;
        height: 5.62em;
        width: 6.25em;
        background: -o-linear-gradient(
          left,
          #000000 33%,
          #ffffff 33%,
          #ffffff 66%,
          #000000 66%
        );
        background: -webkit-gradient(
          linear,
          left top, right top,
          color-stop(33%, #000000),
          color-stop(33%, #ffffff),
          color-stop(66%, #ffffff),
          color-stop(66%, #000000)
        );
        background: linear-gradient(
          to right,
          #000000 33%,
          #ffffff 33%,
          #ffffff 66%,
          #000000 66%
        );
        top: 8.75em;
      }
      .jacket:before {
        height: 0;
        width: 0;
        position: absolute;
        content: "";
        border-top: 1.87em solid #df2535;
        border-left: 1.87em solid transparent;
        border-right: 1.87em solid transparent;
        left: 1.25em;
      }
      .jacket:after {
        position: absolute;
        content: "";
        height: 1.25em;
        width: 3.75em;
        background-color: #f4b596;
        top: -1.25em;
        margin: auto;
        left: 0;
        right: 0;
      }
      .jacket-bottom {
        width: 80%;
        height: 1.25em;
        background-color: #ffffff;
        position: absolute;
        left: 10%;
        bottom: -1.22em;
      }
      .jacket-bottom:before {
        position: absolute;
        content: "";
        height: 0.93em;
        width: 0.93em;
        background-color: #eaa419;
        border-radius: 50%;
        left: 4.06em;
        top: -3.75em;
        -webkit-box-shadow: -5.31em -15.62em #7d2b16;
                box-shadow: -5.31em -15.62em #7d2b16;
      }
      @media screen and (min-width: 800px) {
        .container {
          font-size: 1.4em;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="ear center"></div>
        <div class="cowboy center">
          <div class="hat"></div>
          <div class="belt"></div>
          <div class="hair center">
            <div class="eye"></div>
            <div class="blush"></div>
            <div class="moustache"></div>
          </div>
          <div class="jacket center">
            <div class="jacket-bottom"></div>
          </div>
        </div>
      </div>
      <a href="https://youtu.be/sw1AYxG-YZs" target="_blank"
        >My Youtube Channel</a
      >
    </div>
  	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</body>
</html>
